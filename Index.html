<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Cleaner Tool</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
    }
    .upload-box {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff44;
    }
    input[type="file"] {
      color: white;
      background: #111;
      border: 1px solid #444;
      padding: 8px;
      margin-bottom: 10px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #555;
      max-width: 100%;
    }
    .btn {
      background: #00ffff;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>AI Image Cleaner</h1>
  <div class="upload-box">
    <input type="file" id="imageUpload" accept="image/*" /><br />
    <button class="btn" onclick="removeWatermark()">Remove Watermark</button><br />
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    const upload = document.getElementById('imageUpload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();

    upload.addEventListener('change', function () {
      const file = upload.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    img.onload = function () {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      canvas.style.display = 'block';
    };

    function removeWatermark() {
      // Basic blur watermark region center (you can improve this logic)
      const width = canvas.width;
      const height = canvas.height;

      // Change this region depending on your watermark position
      const region = {
        x: width / 2 - 100,
        y: height / 2 - 20,
        w: 200,
        h: 40
      };

      const imageData = ctx.getImageData(region.x, region.y, region.w, region.h);
      const data = imageData.data;

      // Simple average blur
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        data[i] = data[i + 1] = data[i + 2] = avg;
      }

      ctx.putImageData(imageData, region.x, region.y);
      alert("âœ… Watermark removal applied (basic AI)");
    }
  </script>
</body>
</html>
